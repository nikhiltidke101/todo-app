<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<style>
  td{
    padding: 20px;
  }
</style>
<body>
    <div class="flex flex-col w-screen h-screen bg-[#EFF3FD] ">
      <div id="overlay" class="absolute hidden bg-[rgba(0,0,0,0.5)] h-screen w-screen">
        <div class="h-full w-full flex items-center justify-center">

          <div id="edit-form" class="flex-col p-5 rounded-2xl gap-4 w-[300px] justify-around items-center none bg-[#9c99d8] border-2 border-black">
            <div class="flex flex-col items-center justify-start gap-4">
              <label for=""  class="mx-4 text-xl text-white">Task Name</label>
              <input id="edit-input" placeholder="text" class="bg-slate-100 px-3 py-2 rounded-xl text-lg outline-none" type="text" required id="input-name">
            
              <label for="" class="mx-4 text-xl text-white">Status</label>
              <select id="edit-status" name="status" class="px-3 py-2 rounded-lg bg-slate-100" required>
                <option value="" disabled selected hidden>Choose a Status</option>
                <option value="To-Do" class="px-4 py-3 rounded-lg bg-slate-100">To-do</option>
                <option value="Completed" class="px-4 py-3 rounded-lg bg-slate-100">Completed</option>
                <option value="In-Progress" class="px-4 py-3 rounded-lg bg-slate-100">In-Progress</option>
              </select>
              <button id="edit-task" class="py-2 px-4 m-auto rounded-md bg-[#5A55CA] text-white w-22">Edit Todo</button>
            </div> 
          </div> 

        </div>
      </div>

      <div class="container mx-auto my-24 flex flex-col justify-around items-start bg-[#E1E3F8] p-6 rounded-xl">
          <div class="justify-start gap-3">
            <h2 class="text-5xl font-semibold">Todo-List App</h2>
            <p class="inline-block text-2xl p-2 text-white bg-[#5A55CA] mt-5">Do it Now</p>
          </div>

          <div class="flex w-full gap-4 my-8 justify-end">
              <div class="flex items-center justify-start">
                <input class="bg-slate-100 px-3 py-2 rounded-xl text-lg outline-none" type="text" required placeholder="Task Name" id="input-name">
              </div> 
              <button id="add-task" class="text-lg mr-4 py-3 px-5 border border-sky-500 text-sky-500 rounded-full cursor-pointer"><i class="fa-solid fa-plus"></i></button>
          </div>

          <section class="w-[100%]">
            <table class="table-auto min-w-full">
              <thead class="border-b-2 border-black">
                <tr>
                  <th class="text-xl font-medium text-gray-900 px-6 py-4 text-center">Task</th>
                  <th class="text-xl font-medium text-gray-900 px-6 py-4 text-center">Status</th>
                  <th class="text-xl font-medium text-gray-900 px-6 py-4 text-center">Actions</th>
                </tr>
              </thead>
              <tbody id="todo-table" class="rounded-xl">
                
              </tbody>
            </table>
          </section>
      </div>
  </div>
</body>
<script
      src="https://kit.fontawesome.com/de01e3e79c.js"
      crossorigin="anonymous" defer
    ></script>
<script src="script.js"></script>
</html>
